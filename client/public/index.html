<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Banana Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="css/main.css" rel="stylesheet">
    <script src="js/bundle.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>
<div class="grid-container">
    <div class="Heading">
        <div class="headingleft"></div>
        <div class="heading-centre"></div>
        <div class="headingright"></div>
    </div>
    <div class="Logo"><h2>Click Banana</h2><img src="https://openclipart.org/download/196028/Banana.svg"</a></div>
    <div class="Reserved-1"></div>
    <div class="Reserved-2"></div>
    <div class="Options">
        <div class="option1">
            <h4>Words</h4>
            <select id="word-form">
                <option value="3">3</option>
                <option selected="selected" value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
        </div>
        <div class="option2">
            <h4>Length</h4>
            <select id="word-length-form">
                <option value="3">3</option>
                <option value="4">4</option>
                <option selected="selected" value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
        </div>

        <div class="option3">
            <h4>Break</h4>
            <select id="special-character" name="special-character">
                <ul class="dropdown-options">
                <option value="!">!</option>
                <option value="@">@</option>
                <option value="£">£</option>
                <option value="$">$</option>
                <option value="%">%</option>
                <option value="^">^</option>
                <option selected="selected" value="-">-</option>
                <option value="&">&</option>
                <option value="*">*</option>
                <option value="(">(</option>
                <option value=")">)</option>
                <option value="_">_</option>
                <option value="+">+</option>
            </select>
        </div>
        <div class="option4">
            <h4>Future</h4>
        </div>
        <div class="option5">
            <h4>Future</h4>
        </div>
    </div>
    <div class="Results"></div>
    <div class="Footer"></div>
</div>




</body>
</html>
