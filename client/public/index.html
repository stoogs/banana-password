<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Banana Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="css/main.css" rel="stylesheet">
    <script src="js/bundle.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>
<div class="grid-container">
    <div class="Heading">
        <div class="headingleft"></div>
        <div class="heading-centre">Banana Password</div>
        <div class="headingright"></div>
    </div>
    <div class="Logo"><h2>Click Banana</h2><img src="https://openclipart.org/download/196028/Banana.svg"</a></div>
    <div class="Reserved-1"></div>
    <div class="Reserved-2"></div>
    <div class="Options">
        <div class="option1">
            <h4>How Many words... Default is 4</h4>
            <form id="word-form">
                  <input type=number min="3" max="8" id="word-form" placeholder="default is 6..." rows="1" cols="5" maxlength="5" value="4"></input>
            </form>
        </div>
        <div class="option2">
            <h4>Word Length... </h4>
            <form id="word-length-form">
                <input type=number min="4" max="9" id="word-length-form" placeholder="default is 6..." rows="1" cols="5" maxlength="5" value="6"></input>
            </form>
        </div>

        <div class="option3">
            <h4>Added Security - Change Break Character</h4>
            <select id="special-character" name="special-character">
                <ul class="dropdown-options">
                <option value="-">-</option>
                <option value="!">!</option>
                <option value="@">@</option>
                <option value="£">£</option>
                <option value="$">$</option>
                <option value="%">%</option>
                <option value="^">^</option>
                <option value="&">&</option>
                <option value="*">*</option>
                <option value="(">(</option>
                <option value=")">)</option>
                <option value="_">_</option>
                <option value="+">+</option>
            </select>
        </div>
        <div class="option4">
            <h4>Future</h4>
        </div>
        <div class="option5">
            <h4>Future</h4>
        </div>
    </div>
    <div class="Results"></div>
    <!--<div class="Footer"></div>-->
</div>




</body>
</html>
